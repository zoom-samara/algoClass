<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sorting</title>
    <script src="sorting-algorithms/bubble.js"></script>
    <script src="sorting-algorithms/merge.js"></script>
    <script src="sorting-algorithms/quick.js"></script>
</head>
<body>
    <script>
      let unsortedArray = [];
      const count = 100;
      for (let i = 0; i < count; i++) {
        unsortedArray.push(Math.ceil(Math.random() * 1000));
      }
      document.write(`Unsorted array: [${unsortedArray.join(', ')}]`);
    </script>


    <h2>Bubble sorting</h2>
    <script>
        const bubbleResult = bubbleSorting(unsortedArray);
        document.write(`Time spent: ${bubbleResult.time}`)
    </script>
    <br>
    <script>
      document.write(`Result: [${bubbleResult.result.join(', ')}]`)
    </script>


    <h2>Merge sorting</h2>
    <script>
        const mergeResult = mergeSorting(unsortedArray);
        document.write(`Time spent: ${mergeResult.time}`)
    </script>
    <br>
    <script>
      document.write(`Result: [${mergeResult.result.join(', ')}]`)
    </script>


    <h2>Quick sorting</h2>
    <script>
        const quickResult = quickSorting(unsortedArray);
        document.write(`Time spent: ${quickResult.time}`)
    </script>
    <br>
    <script>
      document.write(`Result: [${quickResult.result.join(', ')}]`)
    </script>

</body>
</html>
