<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Graph</title>
    <script src="./data-structures/graph.js"></script>
</head>
<body>
    <h1>Graph</h1>
    <script>
        const myGraph = new Graph();
        console.log(myGraph.addNode('Samara'));
        console.log(myGraph.addNode('Moscow'));
        console.log(myGraph.addNode('Kazan'));
        console.log(myGraph.addNode('Magadan'));
        console.log(myGraph.addNode('Sochi'));


        myGraph.addEdge('Samara', 'Moscow');
        myGraph.addEdge('Samara', 'Magadan');
        myGraph.addEdge('Kazan', 'Sochi');
        console.log(myGraph.contains('Samara'));
        console.log('Has Edge between Samara and Magadan: ', myGraph.hasEdge('Samara', 'Magadan'));
        console.log('Remove Magadan: ', myGraph.removeNode('Magadan'));
        console.log('Has Edge between Samara and Magadan: ', myGraph.hasEdge('Samara', 'Magadan'));
        console.log('Has Edge between Samara and Moscow: ', myGraph.hasEdge('Samara', 'Moscow'));
        console.log('Remove Edge between Samara and Moscow: ', myGraph.removeEdge('Samara', 'Moscow'));
        console.log('Has Edge between Samara and Moscow: ', myGraph.hasEdge('Samara', 'Moscow'));
        // myGraph.forEach(console.log);
        // console.log(myGraph._nodes)
    </script>

</body>
</html>
