<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Data Structures</title>
    <script src="./data-structures/linkedList.js"></script>
</head>
<body>
    <h2>Linked List</h2>
    <script>
        const myLinkedList =  new LinkedList(2);

        console.log('Print: ', myLinkedList.print());
        console.log('Insert Head: ', myLinkedList.insertHead(3));
        console.log('Insert Head: ', myLinkedList.insertHead(1));
        console.log('Insert Head: ', myLinkedList.insertHead(23));
        console.log('Insert Head: ', myLinkedList.insertHead(311));
        console.log('Print: ', myLinkedList.print());
        console.log('Remove Head: ', myLinkedList.removeHead());
        console.log('Print: ', myLinkedList.print());
        const findOne = myLinkedList.findNode(1);
        console.log('Find Node: ', findOne);
        console.log('Print: ', myLinkedList.print());
        console.log('Insert After: ', myLinkedList.insertAfter(findOne, 2));
        console.log('Print: ', myLinkedList.print());
        console.log('Remove After: ', myLinkedList.removeAfter(findOne));
        console.log('Print: ', myLinkedList.print());
        const findTwo = myLinkedList.findNode(2);
        console.log('Insert After: ', myLinkedList.insertAfter(findTwo, 50));
        const findFifty = myLinkedList.findNode(50);
        console.log('Remove After: ', myLinkedList.removeAfter(findFifty));
        console.log('Append To Tail: ', myLinkedList.appendToTail(100));
        console.log('Print: ', myLinkedList.print());

    </script>

</body>
</html>
